                // Atualizar o texto na div de resultado
                $pdt.find('.resultado').text(resultado.toFixed(2).replace('.', ','));

                // Atualizar o total
                atualizarTotal();
            }

            // Associar a função ao evento de input nos campos
            $('.input1, .input2').on('input', calcularResultado);

            // Manipulador de eventos para o campo de pesquisa
            $('#search input').on('input', function() {
                var searchTerm = $(this).val().toLowerCase();

                // Iterar sobre todas as divs com a classe 'produto'
                $('.produto').each(function() {
                    var produtoNome = $(this).text().toLowerCase();
                    var $pdt = $(this).closest('.pdt');

                    // Verificar se o nome do produto contém o termo de pesquisa
                    if (produtoNome.includes(searchTerm)) {
                        $pdt.show();  // Mostrar a linha
                    } else {
                        $pdt.hide();  // Ocultar a linha
                    }
                });
            });

            // Função para atualizar o total
            function atualizarTotal() {
                var total = 0;

                // Iterar sobre todas as divs com a classe 'resultado'
                $('.resultado').each(function() {
                    var resultado = parseFloat($(this).text().replace(',', '.'));
                    if (!isNaN(resultado)) {
                        total += resultado;
                    }
                });

                // Atualizar o texto na div de total
                $('.total').text(total.toFixed(2).replace('.', ','));
            }

                // Quando o botão "Concluir" for clicado
                $("#concluir").on("click", function () {
                    // Exibe o conteúdo oculto
                    $("#conteudo, #blur").show();
                    $('#nomeInput').focus();
                });

                // Quando o botão "OK" for clicado
                $("#ok").on("click", function () {
                    // Obtém o valor do input
                    var nomeDigitado = $("#nomeInput").val();

                    // Itera sobre cada div com a classe 'pdt'
                    $('.pdt').each(function () {
                        var $pdt = $(this);
                        var inputValue1 = $pdt.find('.input1').val();
                        var produtoNome = $pdt.find('.produto').text();
                        var inputValue2 = $pdt.find('.input2').val();
                        var resultado = $pdt.find('.resultado').text();

                        // Cria uma nova linha na tabela
                        var newRow = $('<tr></tr>');

                        // Adiciona células à nova linha
                        newRow.append('<td class="left">' + inputValue1 + '</td>');
                        newRow.append('<td class="left">' + produtoNome + '</td>');
                        newRow.append('<td class="right">' + inputValue2 + '</td>');
                        newRow.append('<td class="right">' + resultado + '</td>');

                        // Adiciona a nova linha à tabela
                        $('#tabela').append(newRow);
                    });

                    // Mostra o nome na div com id "nome"
                     $("#cliente").text(nomeDigitado);

                    // Esconde o conteúdo novamente
                    $("#conteudo, #blur").hide();
                });
                $("#blur").on("click", function () {
                    $("#conteudo, #blur").hide();
                });

        });
    </script>

<script>
    function atualizarDataHora() {
      var agora = new Date();
      
      // Formatando a data no formato DD/MM/AAAA
      var dataFormatada = (agora.getDate() < 10 ? '0' : '') + agora.getDate() + '/' +
                          ((agora.getMonth() + 1) < 10 ? '0' : '') + (agora.getMonth() + 1) + '/' +
                          agora.getFullYear();
      
      // Formatando a hora no formato HH:MM
      var horaFormatada = (agora.getHours() < 10 ? '0' : '') + agora.getHours() + ':' +
                          (agora.getMinutes() < 10 ? '0' : '') + agora.getMinutes();
      
      // Atualizando os elementos HTML com as novas informações
      $('#data_atual').text(dataFormatada);
      $('#hora_atual').text(horaFormatada);
    }
  
    // Chamando a função inicialmente para exibir a data e hora atuais
    atualizarDataHora();
  
    // Configurando um intervalo para atualizar a cada segundo
    setInterval(atualizarDataHora, 1000);


    
    const btn = document.querySelector('#share_print');
    const resultPara = document.querySelector('.result');
    const toCanvas = document.getElementById('toCanvas');

    btn.addEventListener('click', async () => {
      try {
        const canvas = await html2canvas(toCanvas);
        const dataUrl = canvas.toDataURL(); // Convert canvas to data URL
        const blob = await fetch(dataUrl).then(res => res.blob());

        const file = new File([blob], 'cupomfiscal.png', { type: blob.type });

        let shareData = {
          title: 'Imprimir',
          files: [file]
        };

        await navigator.share(shareData);
        resultPara.textContent = 'MDN shared successfully';
      } catch (e) {
        resultPara.textContent = 'Error: ' + e;
      }
    });
  </script>
</body>
</html>
